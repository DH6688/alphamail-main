{% extends "layout.html" %}

{% block title %}
    Sent
{% endblock %}

{% block main %}

    <main class="container py-5 text-center">
                
        <table class="table tablestriped">
            <thead>
                <tr>
                    <th class="text-start">To</th>
                    <th class="text-start">Subject</th>
                    <th class="text-start">Message</th>
                    <th class="text-start">Time</th>


                </tr>
            </thead>
            <tbody>
                
                {% for mail in sent|reverse %}
                <tr>
                    <td class="text-start">{{ mail.destination }}</td>
                    <td class="text-start">{{ mail.subject }}</td>
                    <td class="text-start"> 
                        <form action="/sent" method="post">
                            <input name="to" type="hidden" value="{{ mail.sender }}">
                            <input name="subject" type="hidden" value="{{ mail.subject }}">
                            <input name="message" type="hidden" value="{{ mail.message }}">
                            <button class="btn btn-primary" type="submit">Read</button>
                        </form>
                    </td>
                    <td class="text-start">{{ mail.time }}</td>

                </tr>
                {% endfor %}
                
            </tbody>
        </table>

    </main>
    
{% endblock %}
